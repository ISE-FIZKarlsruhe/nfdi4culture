id: cto
title: "NFDI4Culture Ontology (CTO)"
github_org: ISE-FIZKarlsruhe
repo: nfdi4culture
uribase: https://nfdi4culture.de/ontology
description: >
  The CTO ontology models cultural heritage research data and builds upon the NFDIcore ontology.
license: https://creativecommons.org/publicdomain/zero/1.0/

import_group:
  products:
    - id: nfdicore
      mirror_from: https://raw.githubusercontent.com/ISE-FIZKarlsruhe/nfdicore/main/nfdicore.ttl
      module_type: mirror
      #module_type: slme
      #module_type_slme: BOT

    - id: schema
      mirror_from:  "https://raw.githubusercontent.com/schemaorg/schemaorg/refs/tags/v28.1-release/data/releases/28.1/schemaorg.owl"
      module_type: custom
    #  module_type: slme
    #  module_type_slme: SUBSET
    #  slme_individuals: exclude

    - id: dcterms
      mirror_from:  "https://www.dublincore.org/specifications/dublin-core/dcmi-terms/dublin_core_terms.ttl"
      module_type: custom
    #  module_type: slme
    #  module_type_slme: SUBSET
    #  slme_individuals: exclude

    - id: skos
      mirror_from:  "http://www.w3.org/TR/skos-reference/skos.rdf"
    #  module_type: custom
      module_type: slme
      module_type_slme: SUBSET
      slme_individuals: exclude

    

release_artefacts:
#  - base
  - full
#  - simple

export_formats:
  - owl
#  - ttl


robot_java_args: '-Xmx4G'
documentation:
  documentation_system: mkdocs
remove_owl_nothing: TRUE
robot_java_args: "-Xmx8G"
robot_report:
  use_labels: TRUE
  fail_on: ERROR
  custom_profile: TRUE
  report_on:
    - edit

