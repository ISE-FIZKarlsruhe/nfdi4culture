id: cto
title: "NFDI4Culture Ontology (CTO)"
github_org: ISE-FIZKarlsruhe
repo: nfdi4culture
namespace: http://purl.org/nfdi4culture/ontology/cto#
homepage: https://github.com/ISE-FIZKarlsruhe/nfdi4culture
description: >
  The CTO ontology models cultural heritage research data and builds upon the NFDIcore ontology.
license: https://creativecommons.org/publicdomain/zero/1.0/

dependencies:
  - id: bfo
    mirror_from: http://purl.obolibrary.org/obo/bfo.owl
  - id: nfdicore
    mirror_from: https://raw.githubusercontent.com/ISE-FIZKarlsruhe/nfdicore/main/nfdicore.owl

release_artefacts:
  - base
  - full
  - simple

robot_java_args: '-Xmx4G'
